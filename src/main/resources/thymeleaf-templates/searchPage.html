<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" > 


<title th:text="Home"></title>
<th:block th:include="./fragments.html :: necessary-styles-and-scripts" > </th:block>
<body>

	<th:block th:include="./navbar.html" > </th:block>

	<div id="white">
		<div class="container">

			<div class="row centered">

				<h3>
					<span> Resultados da sua pesquisa por </span>
					<span th:each="entry : ${#request.getParameterMap()}">
						<span th:text="${entry.key} + ': '"></span>
						<span th:text="${entry.value[0]}"></span>
					</span>
				</h3>

				<div th:include="fragments :: recipe-container" th:with="recipes=${results}"></div>

			</div>

		</div><!-- /container -->
	</div>


	<th:block th:include="./footer.html" > </th:block>
	<th:block th:include="./fragments.html :: bootstrap-js"> </th:block>

</body>

</html>
